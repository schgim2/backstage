# NGINX Main Configuration
# Optimized for {{ values.serviceType }} service

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Load dynamic modules
{% if values.enableBrotli %}
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;
{% endif %}

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeout Settings
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    {% if values.enableCaching %}
    # Cache Settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:{{ values.cacheSize }} max_size={{ values.cacheSize }} inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;
    {% endif %}
    
    {% if values.enableRateLimit %}
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate={{ values.rateLimitRpm }}r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    {% endif %}
    
    {% if values.enableGzip %}
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    {% endif %}
    
    {% if values.enableBrotli %}
    # Brotli Compression
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    {% endif %}
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    {% if values.enableSSL %}
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    {% endif %}
    
    # Logging Format
    {% if values.logFormat == "json" %}
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';
    {% elif values.logFormat == "custom" %}
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for" '
                     'rt=$request_time uct="$upstream_connect_time" '
                     'uht="$upstream_header_time" urt="$upstream_response_time"';
    {% endif %}
    
    {% if values.enableAccessLogs %}
    # Access Logging
    {% if values.logFormat == "json" %}
    access_log /var/log/nginx/access.log json_combined;
    {% elif values.logFormat == "custom" %}
    access_log /var/log/nginx/access.log custom;
    {% else %}
    access_log /var/log/nginx/access.log combined;
    {% endif %}
    {% else %}
    access_log off;
    {% endif %}
    
    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}