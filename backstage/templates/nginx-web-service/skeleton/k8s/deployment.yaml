apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: nginx-web-service
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/component: web-server
spec:
  replicas: ${{ values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-web-service
      app.kubernetes.io/instance: ${{ values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-web-service
        app.kubernetes.io/instance: ${{ values.name }}
        app.kubernetes.io/component: web-server
      annotations:
        prometheus.io/scrape: "{% if values.enableMonitoring %}true{% else %}false{% endif %}"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: nginx
        image: nginx:${{ values.nginxVersion }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        {% if values.enableSSL %}
        - name: https
          containerPort: 443
          protocol: TCP
        {% endif %}
        env:
        - name: NGINX_PORT
          value: "${{ values.port }}"
        {% if values.domain %}
        - name: SERVER_NAME
          value: "${{ values.domain }}"
        {% endif %}
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        {% if values.enableBasicAuth %}
        - name: auth
          mountPath: /etc/nginx/.htpasswd
          subPath: .htpasswd
          readOnly: true
        {% endif %}
        {% if values.contentSource == "configmap" %}
        - name: html-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        {% elif values.contentSource == "git" %}
        - name: git-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        {% endif %}
        {% if values.enableErrorPages %}
        - name: error-pages
          mountPath: /usr/share/nginx/html/errors
          readOnly: true
        {% endif %}
        {% if values.enableSSL %}
        - name: tls-certs
          mountPath: /etc/nginx/certs
          readOnly: true
        {% endif %}
        {% if values.enableCaching %}
        - name: cache
          mountPath: /var/cache/nginx
        {% endif %}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      {% if values.enableMonitoring %}
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9113
          protocol: TCP
        args:
        - -nginx.scrape-uri=http://localhost/nginx_status
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      {% endif %}
      
      {% if values.contentSource == "git" %}
      - name: git-sync
        image: k8s.gcr.io/git-sync/git-sync:v3.6.3
        imagePullPolicy: IfNotPresent
        env:
        - name: GIT_SYNC_REPO
          value: "${{ values.gitRepo }}"
        - name: GIT_SYNC_BRANCH
          value: "main"
        - name: GIT_SYNC_ROOT
          value: "/tmp/git"
        - name: GIT_SYNC_DEST
          value: "content"
        - name: GIT_SYNC_PERIOD
          value: "60s"
        - name: GIT_SYNC_ONE_TIME
          value: "false"
        volumeMounts:
        - name: git-content
          mountPath: /tmp/git
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {% endif %}
      
      volumes:
      - name: config
        configMap:
          name: ${{ values.name }}-config
      {% if values.enableBasicAuth %}
      - name: auth
        secret:
          secretName: ${{ values.name }}-auth
      {% endif %}
      {% if values.contentSource == "configmap" %}
      - name: html-content
        configMap:
          name: ${{ values.name }}-content
      {% elif values.contentSource == "git" %}
      - name: git-content
        emptyDir: {}
      {% endif %}
      {% if values.enableErrorPages %}
      - name: error-pages
        configMap:
          name: ${{ values.name }}-error-pages
      {% endif %}
      {% if values.enableSSL %}
      - name: tls-certs
        secret:
          secretName: ${{ values.name }}-tls
      {% endif %}
      {% if values.enableCaching %}
      - name: cache
        emptyDir:
          sizeLimit: ${{ values.cacheSize }}
      {% endif %}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - nginx-web-service
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ${{ values.name }}
              topologyKey: kubernetes.io/hostname