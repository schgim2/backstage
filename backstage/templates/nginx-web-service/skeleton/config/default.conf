# NGINX Server Configuration for {{ values.name }}
# Service Type: {{ values.serviceType }}

{% if values.enableSSL %}
# HTTP to HTTPS redirect
server {
    listen 80;
    {% if values.domain %}
    server_name {{ values.domain }}{% if values.additionalDomains %} {{ values.additionalDomains | join(" ") }}{% endif %};
    {% else %}
    server_name _;
    {% endif %}
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    {% if values.domain %}
    server_name {{ values.domain }}{% if values.additionalDomains %} {{ values.additionalDomains | join(" ") }}{% endif %};
    {% else %}
    server_name _;
    {% endif %}
    
    # SSL Configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
{% else %}
# HTTP server
server {
    listen {{ values.port }};
    {% if values.domain %}
    server_name {{ values.domain }}{% if values.additionalDomains %} {{ values.additionalDomains | join(" ") }}{% endif %};
    {% else %}
    server_name _;
    {% endif %}
{% endif %}
    
    # Document root
    {% if values.serviceType == "static-site" or values.serviceType == "spa-application" %}
    root /usr/share/nginx/html;
    index index.html index.htm;
    {% endif %}
    
    {% if values.allowedIPs %}
    # IP Access Control
    {% for ip in values.allowedIPs %}
    allow {{ ip }};
    {% endfor %}
    deny all;
    {% endif %}
    
    {% if values.enableBasicAuth %}
    # Basic Authentication
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    {% endif %}
    
    {% if values.enableRateLimit %}
    # Rate Limiting
    limit_req zone=api burst={{ values.rateLimitRpm // 4 }} nodelay;
    limit_conn conn_limit_per_ip 10;
    {% endif %}
    
    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Readiness Check Endpoint
    location /ready {
        access_log off;
        return 200 "ready\n";
        add_header Content-Type text/plain;
    }
    
    {% if values.enableMonitoring %}
    # NGINX Status for Monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.0.0.0/8;
        deny all;
    }
    {% endif %}
    
    {% if values.serviceType == "static-site" %}
    # Static Site Configuration
    location / {
        try_files $uri $uri/ =404;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Cache HTML files for shorter period
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    {% elif values.serviceType == "spa-application" %}
    # Single Page Application Configuration
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # API proxy (if needed)
    location /api/ {
        # Configure your API backend here
        # proxy_pass http://backend-service;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        return 404 "API backend not configured";
    }
    
    {% elif values.serviceType == "reverse-proxy" %}
    # Reverse Proxy Configuration
    location / {
        # Configure your upstream servers
        # proxy_pass http://upstream-backend;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        
        {% if values.enableCaching %}
        # Proxy caching
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        {% endif %}
        
        return 404 "Upstream backend not configured";
    }
    
    {% elif values.serviceType == "multi-site" %}
    # Multi-site Configuration
    location / {
        # Default site
        root /usr/share/nginx/html/default;
        try_files $uri $uri/ =404;
    }
    
    # Additional sites can be configured here
    # location /site1/ {
    #     alias /usr/share/nginx/html/site1/;
    #     try_files $uri $uri/ =404;
    # }
    {% endif %}
    
    {% if values.enableErrorPages %}
    # Custom Error Pages
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;
    
    location ^~ /errors/ {
        internal;
        root /usr/share/nginx/html;
    }
    {% endif %}
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

