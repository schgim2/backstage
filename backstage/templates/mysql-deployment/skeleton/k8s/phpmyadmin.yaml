{% if values.enablePhpMyAdmin %}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}-phpmyadmin
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: phpmyadmin
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{ values.name }}
      app.kubernetes.io/component: phpmyadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{ values.name }}
        app.kubernetes.io/component: phpmyadmin
        app.kubernetes.io/part-of: ${{ values.name }}-cluster
    spec:
      {% if values.enablePodSecurityPolicy %}
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        runAsNonRoot: true
      {% endif %}
      containers:
      - name: phpmyadmin
        image: phpmyadmin/phpmyadmin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: PMA_HOST
          value: ${{ values.name }}-master
        - name: PMA_PORT
          value: "3306"
        - name: PMA_USER
          value: root
        - name: PMA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-credentials
              key: mysql-root-password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-credentials
              key: mysql-root-password
        - name: UPLOAD_LIMIT
          value: "1G"
        - name: PMA_ARBITRARY
          value: "1"
        - name: PMA_ABSOLUTE_URI
          value: "http://phpmyadmin-${{ values.name }}.${{ values.namespace }}.svc.cluster.local/"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {% if values.enablePodSecurityPolicy %}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 33
          capabilities:
            drop:
            - ALL
        {% endif %}

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-phpmyadmin
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: phpmyadmin
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: phpmyadmin

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.name }}-phpmyadmin
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: phpmyadmin
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: phpmyadmin-${{ values.name }}.${{ values.namespace }}.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ${{ values.name }}-phpmyadmin
            port:
              number: 80
{% endif %}