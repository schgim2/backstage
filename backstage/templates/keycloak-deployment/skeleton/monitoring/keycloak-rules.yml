groups:
  - name: keycloak.rules
    rules:
      # High-level metrics
      - record: keycloak:login_rate
        expr: rate(keycloak_logins_total[5m])
      
      - record: keycloak:login_failure_rate
        expr: rate(keycloak_login_failures_total[5m])
      
      - record: keycloak:registration_rate
        expr: rate(keycloak_user_registrations_total[5m])
      
      - record: keycloak:active_sessions
        expr: keycloak_sessions_active
      
      - record: keycloak:database_connections_active
        expr: keycloak_database_connections_active

  - name: keycloak.alerts
    rules:
      # High login failure rate
      - alert: KeycloakHighLoginFailureRate
        expr: keycloak:login_failure_rate > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High login failure rate detected"
          description: "Keycloak is experiencing {{ $value }} login failures per second"

      # Service down
      - alert: KeycloakDown
        expr: up{job="keycloak"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Keycloak service is down"
          description: "Keycloak service has been down for more than 1 minute"

      # High response time
      - alert: KeycloakHighResponseTime
        expr: histogram_quantile(0.95, rate(keycloak_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High memory usage
      - alert: KeycloakHighMemoryUsage
        expr: (keycloak_jvm_memory_used_bytes / keycloak_jvm_memory_max_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      # Database connection issues
      - alert: KeycloakDatabaseConnectionIssues
        expr: keycloak_database_connections_active == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "No active database connections detected"

      # Too many active sessions
      - alert: KeycloakTooManyActiveSessions
        expr: keycloak:active_sessions > 10000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Too many active sessions"
          description: "{{ $value }} active sessions detected"