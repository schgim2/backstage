apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ values.name }}-master
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
    app.kubernetes.io/instance: master
spec:
  serviceName: ${{ values.name }}-master-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ${{ values.name }}
      app.kubernetes.io/component: database
      app.kubernetes.io/instance: master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${{ values.name }}
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: ${{ values.name }}-cluster
        app.kubernetes.io/instance: master
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      {% if values.enablePodSecurityPolicy %}
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
      {% endif %}
      containers:
      - name: postgresql
        image: postgres:${{ values.postgresVersion }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: ${{ values.databaseName }}
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-credentials
              key: postgres-password
        - name: POSTGRES_REPLICATION_USER
          value: replicator
        - name: POSTGRES_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${{ values.name }}-credentials
              key: replication-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host={% if values.enableSSL %}scram-sha-256{% else %}md5{% endif %} --auth-local=trust"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql
        - name: postgresql-scripts
          mountPath: /docker-entrypoint-initdb.d
        {% if values.enableSSL %}
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-private
          mountPath: /etc/ssl/private
          readOnly: true
        {% endif %}
        command:
        - postgres
        - -c
        - config_file=/etc/postgresql/postgresql.conf
        - -c
        - hba_file=/etc/postgresql/pg_hba.conf
        resources:
          requests:
            cpu: ${{ values.masterResources.cpu }}
            memory: ${{ values.masterResources.memory }}
          limits:
            cpu: ${{ values.masterResources.cpu }}
            memory: ${{ values.masterResources.memory }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres -d ${{ values.databaseName }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres -d ${{ values.databaseName }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {% if values.enablePodSecurityPolicy %}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
        {% endif %}
      
      {% if values.enableMonitoring %}
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9187
          protocol: TCP
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://postgres_exporter:exporter_password@localhost:5432/${{ values.databaseName }}?sslmode=disable"
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: /etc/postgres_exporter/queries.yaml
        volumeMounts:
        - name: exporter-config
          mountPath: /etc/postgres_exporter
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9187
          initialDelaySeconds: 5
          periodSeconds: 5
        {% if values.enablePodSecurityPolicy %}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
        {% endif %}
      {% endif %}
      
      volumes:
      - name: postgresql-config
        configMap:
          name: ${{ values.name }}-config
          items:
          - key: postgresql.conf
            path: postgresql.conf
          - key: pg_hba.conf
            path: pg_hba.conf
      - name: postgresql-scripts
        configMap:
          name: ${{ values.name }}-config
          items:
          - key: init-master.sql
            path: init-master.sql
          defaultMode: 0755
      {% if values.enableSSL %}
      - name: ssl-certs
        secret:
          secretName: ${{ values.name }}-ssl-certs
          items:
          - key: server.crt
            path: server.crt
          - key: ca.crt
            path: ca.crt
      - name: ssl-private
        secret:
          secretName: ${{ values.name }}-ssl-certs
          items:
          - key: server.key
            path: server.key
          defaultMode: 0600
      {% endif %}
      {% if values.enableMonitoring %}
      - name: exporter-config
        configMap:
          name: ${{ values.name }}-exporter-config
      {% endif %}
      
      {% if values.enableNetworkPolicies %}
      # Network policies will be applied separately
      {% endif %}
      
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app.kubernetes.io/name: ${{ values.name }}
        app.kubernetes.io/component: database
        app.kubernetes.io/instance: master
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ${{ values.storageClass }}
      resources:
        requests:
          storage: ${{ values.masterResources.storage }}

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-master
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
    app.kubernetes.io/instance: master
  {% if values.enableMonitoring %}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
    prometheus.io/path: "/metrics"
  {% endif %}
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  {% if values.enableMonitoring %}
  - name: metrics
    port: 9187
    targetPort: 9187
    protocol: TCP
  {% endif %}
  selector:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: master

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-master-headless
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ${{ values.name }}-cluster
    app.kubernetes.io/instance: master
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: ${{ values.name }}
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: master