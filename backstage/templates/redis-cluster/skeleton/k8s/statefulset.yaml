apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/component: database
spec:
  serviceName: ${{ values.name }}-headless
  replicas: {{ values.clusterSize + (values.clusterSize * values.replicationFactor) }}
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
      app.kubernetes.io/instance: ${{ values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/instance: ${{ values.name }}
        app.kubernetes.io/component: database
      annotations:
        prometheus.io/scrape: "{% if values.enableMonitoring %}true{% else %}false{% endif %}"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsNonRoot: true
      containers:
      - name: redis
        image: redis:${{ values.redisVersion }}
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - -c
          - |
            set -e
            
            # Get pod index
            POD_INDEX=${HOSTNAME##*-}
            
            # Set cluster announce IP
            export CLUSTER_ANNOUNCE_IP=$(hostname -i)
            
            # Start Redis with configuration
            exec redis-server /etc/redis/redis.conf \
              --cluster-announce-ip ${CLUSTER_ANNOUNCE_IP} \
              --cluster-announce-port 6379 \
              --cluster-announce-bus-port 16379
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        - name: cluster-bus
          containerPort: 16379
          protocol: TCP
        {% if values.enableTLS %}
        - name: redis-tls
          containerPort: 6380
          protocol: TCP
        {% endif %}
        env:
        {% if values.enableAuth %}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: password
        {% endif %}
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data
        {% if values.enableTLS %}
        - name: tls-certs
          mountPath: /tls
          readOnly: true
        {% endif %}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      
      {% if values.enableMonitoring %}
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9121
          protocol: TCP
        env:
        - name: REDIS_ADDR
          value: "redis://localhost:6379"
        {% if values.enableAuth %}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: password
        {% endif %}
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      {% endif %}
      
      volumes:
      - name: config
        configMap:
          name: redis-cluster-config
          items:
          - key: redis.conf
            path: redis.conf
      {% if values.enableTLS %}
      - name: tls-certs
        secret:
          secretName: redis-tls-certs
      {% endif %}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - redis-cluster
              topologyKey: kubernetes.io/hostname
  
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/instance: ${{ values.name }}
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ${{ values.storageClass }}
      resources:
        requests:
          storage: ${{ values.storageSize }}