apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/component: database
  {% if values.enableMonitoring %}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    prometheus.io/path: "/metrics"
  {% endif %}
spec:
  type: ${{ values.exposeService }}
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  {% if values.enableTLS %}
  - name: redis-tls
    port: 6380
    targetPort: redis-tls
    protocol: TCP
  {% endif %}
  {% if values.enableMonitoring %}
  - name: metrics
    port: 9121
    targetPort: metrics
    protocol: TCP
  {% endif %}
  selector:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: ${{ values.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}-headless
  namespace: ${{ values.namespace }}
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  - name: cluster-bus
    port: 16379
    targetPort: cluster-bus
    protocol: TCP
  {% if values.enableTLS %}
  - name: redis-tls
    port: 6380
    targetPort: redis-tls
    protocol: TCP
  {% endif %}
  selector:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: ${{ values.name }}