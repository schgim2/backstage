version: '3.8'

services:
  # NGINX Web Service
  nginx-test-service:
    image: nginx:1.25-alpine
    container_name: nginx-test-service
    ports:
      - "8082:80"
      - "9113:9113"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./html/errors:/usr/share/nginx/html/errors:ro
      - ./html:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    environment:
      - NGINX_PORT=80
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
      - RATE_LIMIT_RPM=60
      - SERVER_NAME=localhost
    networks:
      - web-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # NGINX Prometheus Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-test-service-exporter
    ports:
      - "9114:9113"
    command:
      - -nginx.scrape-uri=http://nginx-test-service/nginx_status
    networks:
      - web-network
    restart: unless-stopped
    depends_on:
      - nginx-test-service

volumes:
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local

networks:
  web-network:
    driver: bridge